<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML 5 New Form elements</title>
</head>
<body>
    <h2>Form Elements</h2>
    <fieldset>
        <legend>
            Personal Details
        </legend>
        <div>
            <label>Name:</label>    
            <input type="text" required pattern="[A-Za-z]{4,10}" autocomplete="true">
        </div>
        <br>
        <div>
            <label>DOB:</label>    
            <input type="date" required max="2019-05-06" min="2000-01-01">
        </div>
        <br>
        <div>
            <label>E-mail:</label>    
            <input type="email" name="email" required>
        </div>
        <br>
        <div>
            <label>Address:</label>    
            <input type="textarea" required maxlength="100">
        </div>
        <div>
            <label>Points:</label>    
            <input type="range" id="amountRange" min="0" max="20" value="0" oninput="amountInput.value = amountRange.value" />
            <input type="number" id="amountInput" min="0" max="20" value="0" />
        </div>
        <progress value="22" max="100">
        </progress>
    </fieldset>
    <br>
    <input type="submit">
</body>
</html>
